<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The horizontal city list usign display properties</title>
        <style>
            li{
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Horizontal City list</h1>
        <ul>
            <li>Rajkot</li>
            <li>Ahemdabad</li>
            <li>Surat</li>
            <li>Chotila</li>
            <li>Baroda</li>
            <li>Porbandar</li>
        </ul>
    </body>
</html>
