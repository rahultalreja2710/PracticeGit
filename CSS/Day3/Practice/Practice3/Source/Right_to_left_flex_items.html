<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Items</title>
    <style>
        .flex-container{
            display: flex;
        }
        .flex-container > div {
            
            background-color: black;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
}
    </style>
</head>
<body>
    <h1>Flex Items Right to Left</h1>

<div class="flex-container">
  <div style="order: 5;">R</div>
  <div style="order: 4;">A</div>
  <div style="order: 3;">H</div> 
  <div style="order: 2;">U</div>
  <div style="order: 1;">L</div>
</div>
</body>
</html>
